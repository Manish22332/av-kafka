version: '2'

services:
  zookeeper:
    image: wurstmeister/zookeeper:3.4.6
    ports:
      - "2181:2181"

  kafka:
    image: wurstmeister/kafka:latest
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_LISTENERS: INSIDE://kafka:9093,OUTSIDE://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL: PLAINTEXT
      KAFKA_LISTENER_NAMES: INSIDE,OUTSIDE
      KAFKA_LISTENER_INTERNAL: INSIDE
      KAFKA_LISTENER_EXTERNAL: OUTSIDE
      KAFKA_LISTENER_PORT: 9092
      KAFKA_LISTENER_INTERNAL_PORT: 9093
      KAFKA_LISTENER: INSIDE,OUTSIDE
      KAFKA_LISTENER_HOST: kafka
      KAFKA_LISTENER_BIND_PORT: 9092
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ZOOKEEPER_PROTOCOL: ZOOKEEPER
